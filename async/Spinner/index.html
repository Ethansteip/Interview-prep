<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Loading Spinner</title>
</head>
<body class="flex justify-center items-center w-screen h-screen">

  <div class="flex flex-col gap-y-3">
    <p class="text-green-500 text-3xl">Loading Spinner!</p>
    <button id="button" onclick="getData()" class="py-2 px-3 bg-indigo-500 hover:bg-indigo-700 transition duration-200 text-white font-bold rounded">Fetch Data</button>
    <p id="json"></p>
  </div>


  <script>
    const loadingSpinner = '<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><style>.spinner_P7sC{transform-origin:center;animation:spinner_svv2 .75s infinite linear}@keyframes spinner_svv2{100%{transform:rotate(360deg)}}</style><path d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z" class="spinner_P7sC"/></svg>'
    const btn = document.getElementById('button');
    const jsonWrapper = document.getElementById('json');

    async function getData() {
      btn.innerHTML = loadingSpinner;
      try {
        const response = await fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json');
        const data = await response.json();
        console.log(data);
        btn.innerHTML = 'Fetch Data';
        //jsonWrapper.innerHTML = data.name;
      } catch (error) {
        jsonWrapper.innerHTML = 'oops! Something went wrong!';
        console.log("error: ", error);
      }

    }
  </script>
</body>
</html>
